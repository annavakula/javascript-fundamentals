    <script>
        /*

        чтобы строка "Освобождение ресурсов" выводилась каждый раз, когда запускалась функция operation.

        function operation() {
            try {
                console.log("Выделение ресурсов");
                return "Результат операции";
            }

                console.log("Освобождение ресурсов");
